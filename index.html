<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <section class="contact pad-t-2 pad-b-2 island">
    <div class="max-length">
      <h1 class="pad-t">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form class="push-0" action="index.html" method="post">
        <fieldset>
          <legend class="italic mega push">Personal details</legend>
          <div class="grid">
            <div class="push unit xs-1 s-1 m-1 l-1-2 pad-r milli">
              <label for="name">Name</label>
              <input id="name" name="name" required>
            </div>
            <div class="push unit xs-1 s-1 m-1 l-1-2 pad-l milli">
              <label for="number">Age</label>
              <input id="number" name="age" required>
            </div>
            <div class="push unit xs-1 s-1 m-1 l-1-2 pad-r milli">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="me@me.com" name="email" required>
            </div>
            <div class="push unit xs-1 s-1 m-1 l-1-2 pad-l milli">
              <label for="fitness">Physical fitness</label>
              <select id="fitness" name="Physical fitness">
                <option value="">Super-human</option>
                <option value="">Fit as a fiddle</option>
                <option value="">Not terribly strong</option>
                <option value="">A little couch-potato-y</option>
              </select>
            </div>
            <div class="push unit xs-1 s-1 m-1 l-1 milli">
              <label for="adress">Address</label>
              <textarea id="address" name="address" required></textarea>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend class="italic">Mission statement</legend>
          <div class="push">
            <label for="text">Why do you want to go to Mars?</label>
            <textarea id="text" name="mission" required></textarea>
          </div>
          <div class="">
            <button class="btn btn-dark" type="button" name="button">Register for the trip!</button>
          </div>
          <div>
            <input type="hidden" name="_subject" value="Request to join the mission">
          </div>
        </fieldset>
      </form>
    </div>
  </section>

</body>
</html>
