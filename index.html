<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <section class="contact pad-t-2 pad-b-2 island">
    <div class="max-length">
      <h1 class="pad-t">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form class="push-0" action="index.html" method="post">
        <fieldset>
          <legend class="italic mega push">Personal details</legend>
          <div class="grid">
            <div class="push unit xs-1 s-1 m-1 l-1-2 pad-r milli">
              <label for="">Name</label>
              <input id="name" name="name" required>
            </div>
            <div class="push unit xs-1 s-1 m-1 l-1-2 pad-l milli">
              <label for="">Age</label>
              <input id="number" name="age" required>
            </div>
            <div class="push unit xs-1 s-1 m-1 l-1-2 pad-r milli">
              <label for="">Email</label>
              <input id="email" type="email" placeholder="me@me.com" name="email" required>
            </div>
            <div class="push unit xs-1 s-1 m-1 l-1-2 pad-l milli">
              <label for="">Physical fitness</label>
              <select class="" name="">
                <option value="">Super-human</option>
                <option value="">Fit as a fiddle</option>
                <option value="">Not terribly strong</option>
                <option value="">A little couch-potato-y</option>
              </select>
            </div>
            <div class="">
              <label for="">Address</label>
              <textarea name="name" rows="8" cols="80"></textarea>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Mission statement</legend>
          <div class="">
            <label for="">Why do you want to go to Mars?</label>
            <textarea name="name" rows="8" cols="80"></textarea>
          </div>
          <div class="">
            <button type="button" name="button">Register for the trip!</button>
          </div>
          <div class="">
            <input type="text" name="" value="">
          </div>
        </fieldset>
      </form>
    </div>
  </section>

</body>
</html>
